<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of Kendrick Lamar</h1>
        <div class="songItemContainer"><br><br><br><br>
            <div class="songItem">
                <img alt="1">
                <span class="songName"></span><br>
                <span class="songlistplay"><span class="timestamp">3:34 <i id="0" class="playbtn fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="2">
                <span class="songName"></span><br>
                <span class="songlistplay"><span class="timestamp">6:27 <i id="1" class="playbtn fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="3">
                <span class="songName"></span><br>
                <span class="songlistplay"><span class="timestamp">6:24 <i id="2" class="playbtn fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="4">
                <span class="songName"></span><br>
                <span class="songlistplay"><span class="timestamp">3:55 <i id="3" class="playbtn fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="5">
                <span class="songName"></span><br>
                <span class="songlistplay"><span class="timestamp">3:57 <i id="4" class="playbtn fa-regular fa-circle-play"></i></span></span>
            </div>
        </div>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-fast" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-fast" id="next"></i>
        </div><br><br>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="playinggif"><span id="nowPlaying">Element</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c0be7eb8f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
